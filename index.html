<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pomodoro Timer</title>
    <style>
        /* === Base Styles === */
        :root {
            --primary-pink: #e91e63;
            --primary-green: #4caf50;
            --primary-purple: #9c27b0;
            --primary-blue: #2196f3;
            --primary-orange: #ff9800;
            --accent-purple: #673ab7;
            --background-gradient-1: #ffebee;
            --background-gradient-2: #e8f5e9;
            --background-gradient-3: #e3f2fd;
            --background-gradient-4: #f3e5f5;
            --work-bg: #ffebee;
            --break-bg: #e8f5e9;
            --work-text: #e91e63;
            --break-text: #4caf50;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            height: auto;
            margin: 0;
            color: #333;
            overflow-y: auto;
            background: linear-gradient(-45deg, 
                var(--background-gradient-1),
                var(--background-gradient-2),
                var(--background-gradient-3),
                var(--background-gradient-4));
            background-size: 400% 400%;
            animation: gradientBG 15s ease infinite;
            transition: background-color 0.5s ease;
        }

        body.work-mode {
            background-color: var(--work-bg);
            animation: none;
        }

        body.break-mode {
            background-color: var(--break-bg);
            animation: none;
        }

        @keyframes gradientBG {
            0% { background-position: 0% 50%; background-color: var(--background-gradient-1); }
            25% { background-color: var(--background-gradient-2); }
            50% { background-position: 100% 50%; background-color: var(--background-gradient-3); }
            75% { background-color: var(--background-gradient-4); }
            100% { background-position: 0% 50%; background-color: var(--background-gradient-1); }
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }

        .animal-side {
            position: fixed;
            top: 45%;
            transform: translateY(-50%);
            z-index: 1;
            pointer-events: none;
        }

        .animal-left { 
            left: 10px;
            animation: floatLeft 15s ease-in-out infinite alternate;
        }

        .animal-right { 
            right: 10px;
            animation: floatRight 15s ease-in-out infinite alternate;
        }

        .animal-gif {
            width: 160px;
            height: auto;
            filter: drop-shadow(0 4px 8px rgba(0,0,0,0.1));
            animation: float 4s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0) rotate(0deg); }
            50% { transform: translateY(-15px) rotate(3deg); }
        }

        @keyframes floatLeft {
            0% { transform: translateY(-50%) translateX(0); }
            100% { transform: translateY(-50%) translateX(20px); }
        }

        @keyframes floatRight {
            0% { transform: translateY(-50%) translateX(0); }
            100% { transform: translateY(-50%) translateX(-20px); }
        }

        .container {
            background-color: rgba(255, 255, 255, 0.9);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
            text-align: center;
            max-width: 900px;
            width: 90%;
            backdrop-filter: blur(5px);
            position: relative;
            z-index: 2;
            margin: 30px 0;
        }

        h1 {
            color: var(--primary-pink);
            margin-top: 0;
            font-size: 2.5em;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
            font-weight: 600;
        }

        .header-buttons {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-bottom: 15px;
        }

        .timer-container {
            position: relative;
            width: 300px;
            height: 300px;
            margin: 20px auto;
        }

        .timer-display {
            font-size: 5em;
            font-weight: bold;
            color: var(--primary-purple);
            text-shadow: 3px 3px 6px rgba(0, 0, 0, 0.1);
            font-family: 'Courier New', monospace;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 2;
            transition: none;
            width: 100%;
            text-align: center;
        }

        .timer-progress {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border-radius: 50%;
            background: conic-gradient(var(--primary-blue) 0%, transparent 0%);
            z-index: 1;
        }

        .timer-circle {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border-radius: 50%;
            border: 10px solid rgba(0, 0, 0, 0.1);
            box-sizing: border-box;
        }

        .buttons {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-bottom: 20px;
        }

        button {
            padding: 12px 25px;
            font-size: 1.1em;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s;
            font-weight: bold;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        button:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.15);
        }

        #start { background-color: var(--primary-green); color: white; }
        #pause { background-color: var(--primary-orange); color: white; display: none; }
        #stop { background-color: #f44336; color: white; display: none; }
        #reset { background-color: var(--primary-blue); color: white; }

        .quick-buttons {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-bottom: 20px;
        }

        .quick-btn {
            padding: 10px 15px;
            background-color: var(--primary-orange);
            color: white;
        }

        .mode-btn {
            padding: 10px 20px;
            font-size: 1em;
        }

        #setWorkMode { background-color: var(--primary-pink); color: white; }
        #setBreakMode { background-color: var(--primary-green); color: white; }

        .tracking {
            margin-top: 30px;
            background-color: rgba(255, 255, 255, 0.7);
            padding: 15px;
            border-radius: 10px;
        }

        .stats {
            display: flex;
            justify-content: space-around;
            margin-bottom: 15px;
        }

        .stat-box {
            background-color: rgba(255, 255, 255, 0.8);
            padding: 15px;
            border-radius: 8px;
            min-width: 120px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

        .stat-box div:first-child {
            font-weight: bold;
            margin-bottom: 5px;
            font-size: 1em;
        }

        .stat-box div:last-child {
            font-size: 1.3em;
            font-weight: bold;
            color: var(--primary-purple);
        }

        .reset-tracking-btn {
            background-color: var(--primary-orange);
            color: white;
            margin: 10px auto;
            display: block;
        }

        .projects-container {
            margin-top: 20px;
            background-color: rgba(255, 255, 255, 0.7);
            padding: 15px;
            border-radius: 10px;
            width: 100%;
        }

        .project-input {
            display: flex;
            gap: 10px;
            margin-bottom: 15px;
        }

        .project-input input {
            flex: 1;
            padding: 8px;
            border-radius: 5px;
            border: 1px solid #ddd;
        }

        .project-list {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .project-item {
            display: flex;
            flex-direction: column;
            padding: 10px;
            background-color: white;
            border-radius: 5px;
            border: 1px solid #eee;
        }

        .project-item.selected {
            background-color: #e1bee7;
        }

        .project-main-content {
            display: flex;
            align-items: center;
            justify-content: space-between;
            gap: 10px;
        }

        .project-name {
            flex: 1;
            min-width: 100px;
            font-weight: 500;
            padding: 5px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .project-stats {
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
        }

        .project-stat {
            display: flex;
            align-items: center;
            gap: 5px;
            font-size: 0.9em;
        }

        .project-time {
            margin-left: 5px;
            font-size: 0.8em;
            color: #666;
        }

        .project-actions {
            display: flex;
            gap: 5px;
        }

        .project-action-btn {
            padding: 3px 8px;
            background-color: #f5f5f5;
            border: 1px solid #ddd;
            border-radius: 3px;
            cursor: pointer;
            font-size: 0.8em;
        }

        .project-action-btn:hover {
            background-color: #e0e0e0;
        }

        .project-notes-section {
            margin-top: 8px;
            width: 100%;
        }

        .project-notes-toggle {
            background-color: #f5f5f5;
            border: none;
            padding: 3px 8px;
            border-radius: 3px;
            cursor: pointer;
            font-size: 0.8em;
            width: 100%;
            text-align: left;
        }

        .project-notes-toggle:hover {
            background-color: #e0e0e0;
        }

        .project-notes-toggle::after {
            content: "▼";
            float: right;
            font-size: 0.7em;
        }

        .project-notes-toggle.expanded::after {
            content: "▲";
        }

        .project-notes {
            width: 100%;
            padding: 8px;
            border-radius: 4px;
            border: 1px solid #ddd;
            margin-top: 5px;
            font-size: 0.9em;
            min-height: 180px;
            box-sizing: border-box;
            display: none;
        }

        .mode-indicator {
            font-size: 1.5em;
            margin-bottom: 10px;
            font-weight: bold;
            padding: 8px 15px;
            border-radius: 50px;
            display: inline-block;
        }

        .work-mode { background-color: var(--work-bg); color: var(--work-text); }
        .break-mode { background-color: var(--break-bg); color: var(--break-text); }

        .editable {
            padding: 2px;
            min-width: 20px;
            display: inline-block;
            border: none;
            background: transparent;
        }

        .editable:focus {
            outline: none;
            background-color: #f5f9ff;
        }

        /* Confetti animation */
        @keyframes fall {
            to {
                transform: translateY(100vh) rotate(360deg);
                opacity: 0;
            }
        }
    </style>
</head>
<body>
    <div class="animal-side animal-left">
        <img class="animal-gif" id="leftAnimalGif" src="assets/working-dog-animation.gif" alt="Working animal">
    </div>

    <div class="container">
        <h1>Pomodoro Timer</h1>
        
        <div class="header-buttons">
            <button class="mode-btn" id="setWorkMode">Set Work Mode</button>
            <button class="mode-btn" id="setBreakMode">Set Break Mode</button>
        </div>
        
        <div class="mode-indicator" id="modeIndicator">Work Time</div>
        
        <div class="timer-container">
            <div class="timer-progress" id="timerProgress"></div>
            <div class="timer-circle"></div>
            <div class="timer-display" id="timer" contenteditable="true">25:00</div>
        </div>
        
        <div class="buttons">
            <button id="start">Start</button>
            <button id="pause">Pause</button>
            <button id="stop">Stop</button>
            <button id="reset">Reset</button>
        </div>
        
        <div class="quick-buttons">
            <button class="quick-btn" id="work25">Work (25:00)</button>
            <button class="quick-btn" id="break5">Break (5:00)</button>
            <button class="quick-btn" id="break30">Long Break (30:00)</button>
        </div>
        
        <div class="tracking">
            <h2>Tracking</h2>
            
            <div class="stats">
                <div class="stat-box">
                    <div>Work Time:</div>
                    <div id="totalWork">00:00:00</div>
                </div>
                <div class="stat-box">
                    <div>Break Time:</div>
                    <div id="totalBreak">00:00:00</div>
                </div>
            </div>
            
            <button id="resetTracking" class="reset-tracking-btn">Reset Tracking Time</button>
            
            <div class="projects-container">
                <h3>Project Tracking</h3>
                <div class="project-input">
                    <input type="text" id="projectInput" placeholder="Enter project name">
                    <button id="addProjectBtn">Add Project</button>
                </div>
                <div class="project-list" id="projectList"></div>
            </div>
        </div>
    </div>

    <div class="animal-side animal-right">
        <img class="animal-gif" id="rightAnimalGif" src="assets/working-dog-animation.gif" alt="Working animal">
    </div>

    <audio id="alarmSound" src="https://assets.mixkit.co/sfx/preview/mixkit-alarm-digital-clock-beep-989.mp3" preload="auto"></audio>
    <audio id="applauseSound" src="https://assets.mixkit.co/sfx/preview/mixkit-achievement-bell-600.mp3" preload="auto"></audio>

    <script>
        // ========== DOM Elements ==========
        const DOM = {
            timer: document.getElementById('timer'),
            timerProgress: document.getElementById('timerProgress'),
            startButton: document.getElementById('start'),
            pauseButton: document.getElementById('pause'),
            stopButton: document.getElementById('stop'),
            resetButton: document.getElementById('reset'),
            work25Button: document.getElementById('work25'),
            break5Button: document.getElementById('break5'),
            break30Button: document.getElementById('break30'),
            setWorkModeButton: document.getElementById('setWorkMode'),
            setBreakModeButton: document.getElementById('setBreakMode'),
            totalWorkDisplay: document.getElementById('totalWork'),
            totalBreakDisplay: document.getElementById('totalBreak'),
            resetTracking: document.getElementById('resetTracking'),
            modeIndicator: document.getElementById('modeIndicator'),
            projectInput: document.getElementById('projectInput'),
            addProjectBtn: document.getElementById('addProjectBtn'),
            projectList: document.getElementById('projectList'),
            leftAnimalGif: document.getElementById('leftAnimalGif'),
            rightAnimalGif: document.getElementById('rightAnimalGif'),
            body: document.body,
            alarmSound: document.getElementById('alarmSound'),
            applauseSound: document.getElementById('applauseSound')
        };

        // ========== State Management ==========
        const STATE = {
            timer: null,
            isRunning: false,
            isPaused: false,
            isWorkMode: true,
            totalSeconds: 25 * 60,
            initialSeconds: 25 * 60,
            totalWorkSeconds: 0,
            totalBreakSeconds: 0,
            sessionStartTime: null,
            lastTrackingUpdate: 0,
            completedSessions: 0,
            breakGif: 'assets/break-animation.gif',
            projects: [],
            currentProject: null
        };

        // ========== Timer Functions ==========
        const timerActions = {
            start() {
                if (STATE.isRunning) return;
                
                if (STATE.totalSeconds <= 0) {
                    STATE.totalSeconds = STATE.initialSeconds;
                    timerActions.updateDisplay();
                }
                
                STATE.isRunning = true;
                STATE.isPaused = false;
                STATE.sessionStartTime = new Date();
                STATE.lastTrackingUpdate = Date.now();
                
                DOM.startButton.style.display = 'none';
                DOM.pauseButton.style.display = 'inline-block';
                DOM.stopButton.style.display = 'inline-block';
                
                DOM.body.classList.remove('work-mode', 'break-mode');
                DOM.body.classList.add(STATE.isWorkMode ? 'work-mode' : 'break-mode');
                
                if (STATE.isWorkMode) {
                    DOM.leftAnimalGif.src = 'assets/working-dog-animation.gif';
                    DOM.rightAnimalGif.src = 'assets/working-dog-animation.gif';
                } else {
                    DOM.leftAnimalGif.src = STATE.breakGif;
                    DOM.rightAnimalGif.src = STATE.breakGif;
                }
                
                STATE.timer = setInterval(() => {
                    STATE.totalSeconds--;
                    timerActions.updateDisplay();
                    
                    const progressPercent = 100 - (STATE.totalSeconds / STATE.initialSeconds * 100);
                    DOM.timerProgress.style.background = `conic-gradient(var(--primary-blue) ${progressPercent}%, transparent ${progressPercent}%)`;
                    
                    const now = Date.now();
                    const elapsedSeconds = Math.floor((now - STATE.lastTrackingUpdate) / 1000);
                    
                    if (elapsedSeconds >= 1) {
                        if (STATE.isWorkMode) {
                            STATE.totalWorkSeconds += elapsedSeconds;
                            if (STATE.currentProject) {
                                const project = STATE.projects.find(p => p.id === STATE.currentProject);
                                if (project) {
                                    project.workTime += elapsedSeconds;
                                    projectActions.saveProjects();
                                    projectActions.renderProjects();
                                }
                            }
                        } else {
                            STATE.totalBreakSeconds += elapsedSeconds;
                            if (STATE.currentProject) {
                                const project = STATE.projects.find(p => p.id === STATE.currentProject);
                                if (project) {
                                    project.breakTime += elapsedSeconds;
                                    projectActions.saveProjects();
                                    projectActions.renderProjects();
                                }
                            }
                        }
                        STATE.lastTrackingUpdate = now;
                        trackingActions.updateDisplay();
                    }
                    
                    if (STATE.totalSeconds === 0) {
                        DOM.alarmSound.play();
                        celebrationActions.triggerCelebration();
                    }
                    
                    if (STATE.totalSeconds <= 0) {
                        if (Math.abs(STATE.totalSeconds) % 60 === 0) {
                            const now = Date.now();
                            const elapsedSeconds = Math.floor((now - STATE.lastTrackingUpdate) / 1000);
                            
                            if (elapsedSeconds >= 1) {
                                if (STATE.isWorkMode) {
                                    STATE.totalWorkSeconds += elapsedSeconds;
                                } else {
                                    STATE.totalBreakSeconds += elapsedSeconds;
                                }
                                STATE.lastTrackingUpdate = now;
                                trackingActions.updateDisplay();
                            }
                        }
                    }
                    
                    if (STATE.totalSeconds === -1) {
                        const sessionEndTime = new Date();
                        const sessionDuration = Math.floor((sessionEndTime - STATE.sessionStartTime) / 1000);
                        
                        if (STATE.isWorkMode) {
                            STATE.totalWorkSeconds += sessionDuration;
                            STATE.completedSessions++;
                            if (STATE.currentProject) {
                                const project = STATE.projects.find(p => p.id === STATE.currentProject);
                                if (project) {
                                    project.pomodoros++;
                                    project.workTime += sessionDuration;
                                    projectActions.saveProjects();
                                    projectActions.renderProjects();
                                }
                            }
                        } else {
                            STATE.totalBreakSeconds += sessionDuration;
                            if (STATE.currentProject) {
                                const project = STATE.projects.find(p => p.id === STATE.currentProject);
                                if (project) {
                                    project.breaks++;
                                    project.breakTime += sessionDuration;
                                    projectActions.saveProjects();
                                    projectActions.renderProjects();
                                }
                            }
                        }
                        
                        trackingActions.updateDisplay();
                        
                        STATE.isWorkMode = !STATE.isWorkMode;
                        timerActions.updateModeIndicator();
                        
                        DOM.body.classList.remove('work-mode', 'break-mode');
                        DOM.body.classList.add(STATE.isWorkMode ? 'work-mode' : 'break-mode');
                        
                        if (STATE.isWorkMode) {
                            DOM.leftAnimalGif.src = 'assets/working-dog-animation.gif';
                            DOM.rightAnimalGif.src = 'assets/working-dog-animation.gif';
                        } else {
                            DOM.leftAnimalGif.src = STATE.breakGif;
                            DOM.rightAnimalGif.src = STATE.breakGif;
                        }
                        
                        if (STATE.isWorkMode) {
                            timerActions.setQuickTime(25, 0, true);
                        } else {
                            const lastBreakWasShort = localStorage.getItem('lastBreakWasShort') === 'true';
                            if (lastBreakWasShort) {
                                timerActions.setQuickTime(30, 0, false);
                                localStorage.setItem('lastBreakWasShort', 'false');
                            } else {
                                timerActions.setQuickTime(5, 0, false);
                                localStorage.setItem('lastBreakWasShort', 'true');
                            }
                        }
                        
                        DOM.startButton.style.display = 'inline-block';
                        DOM.pauseButton.style.display = 'none';
                        DOM.stopButton.style.display = 'none';
                        STATE.sessionStartTime = null;
                    }
                }, 1000);
            },

            pause() {
                if (STATE.isRunning) {
                    clearInterval(STATE.timer);
                    STATE.isRunning = false;
                    STATE.isPaused = true;
                    DOM.startButton.style.display = 'inline-block';
                    DOM.pauseButton.style.display = 'none';
                    DOM.stopButton.style.display = 'inline-block';
                    
                    const now = new Date();
                    const sessionDuration = Math.floor((now - STATE.sessionStartTime) / 1000);
                    
                    if (STATE.isWorkMode) {
                        STATE.totalWorkSeconds += sessionDuration;
                        if (STATE.currentProject) {
                            const project = STATE.projects.find(p => p.id === STATE.currentProject);
                            if (project) {
                                project.workTime += sessionDuration;
                                projectActions.saveProjects();
                                projectActions.renderProjects();
                            }
                        }
                    } else {
                        STATE.totalBreakSeconds += sessionDuration;
                        if (STATE.currentProject) {
                            const project = STATE.projects.find(p => p.id === STATE.currentProject);
                            if (project) {
                                project.breakTime += sessionDuration;
                                projectActions.saveProjects();
                                projectActions.renderProjects();
                            }
                        }
                    }
                    
                    trackingActions.updateDisplay();
                    STATE.sessionStartTime = null;
                }
            },

            stop() {
                if (STATE.isRunning || STATE.isPaused) {
                    clearInterval(STATE.timer);
                    STATE.isRunning = false;
                    STATE.isPaused = false;
                    DOM.startButton.style.display = 'inline-block';
                    DOM.pauseButton.style.display = 'none';
                    DOM.stopButton.style.display = 'none';
                    
                    if (STATE.sessionStartTime) {
                        const sessionEndTime = new Date();
                        const sessionDuration = Math.floor((sessionEndTime - STATE.sessionStartTime) / 1000);
                        
                        if (STATE.isWorkMode) {
                            STATE.totalWorkSeconds += sessionDuration;
                            STATE.completedSessions++;
                            if (STATE.currentProject) {
                                const project = STATE.projects.find(p => p.id === STATE.currentProject);
                                if (project) {
                                    project.pomodoros++;
                                    project.workTime += sessionDuration;
                                    projectActions.saveProjects();
                                    projectActions.renderProjects();
                                }
                            }
                        } else {
                            STATE.totalBreakSeconds += sessionDuration;
                            if (STATE.currentProject) {
                                const project = STATE.projects.find(p => p.id === STATE.currentProject);
                                if (project) {
                                    project.breaks++;
                                    project.breakTime += sessionDuration;
                                    projectActions.saveProjects();
                                    projectActions.renderProjects();
                                }
                            }
                        }
                        
                        trackingActions.updateDisplay();
                        STATE.sessionStartTime = null;
                    }
                }
            },

            reset() {
                timerActions.stop();
                const timeParts = DOM.timer.textContent.split(':');
                let minutes = parseInt(timeParts[0]) || 0;
                let seconds = parseInt(timeParts[1]) || 0;
                STATE.totalSeconds = minutes * 60 + seconds;
                STATE.initialSeconds = STATE.totalSeconds;
                DOM.timerProgress.style.background = `conic-gradient(var(--primary-blue) 0%, transparent 0%)`;
                timerActions.updateDisplay();
            },

            updateDisplay() {
                const minutes = Math.floor(Math.abs(STATE.totalSeconds) / 60);
                const seconds = Math.abs(STATE.totalSeconds) % 60;
                const sign = STATE.totalSeconds < 0 ? '-' : '';
                DOM.timer.textContent = `${sign}${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;
                
                if (STATE.totalSeconds < 0) {
                    DOM.timer.classList.add('negative-timer');
                } else {
                    DOM.timer.classList.remove('negative-timer');
                    if (STATE.totalSeconds <= 60) {
                        DOM.timer.style.color = '#f44336';
                        DOM.timer.style.animation = 'pulse 1s infinite';
                    } else if (STATE.totalSeconds <= 300) {
                        DOM.timer.style.color = '#ff9800';
                        DOM.timer.style.animation = 'none';
                    } else {
                        DOM.timer.style.color = STATE.isWorkMode ? 'var(--work-text)' : 'var(--break-text)';
                        DOM.timer.style.animation = 'none';
                    }
                }
            },

            setQuickTime(minutes, seconds, workMode) {
                timerActions.stop();
                DOM.timer.textContent = `${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;
                STATE.totalSeconds = minutes * 60 + seconds;
                STATE.initialSeconds = STATE.totalSeconds;
                STATE.isWorkMode = workMode;
                DOM.timerProgress.style.background = `conic-gradient(var(--primary-blue) 0%, transparent 0%)`;
                timerActions.updateDisplay();
                timerActions.updateModeIndicator();
                
                DOM.body.classList.remove('work-mode', 'break-mode');
                DOM.body.classList.add(STATE.isWorkMode ? 'work-mode' : 'break-mode');
                
                if (STATE.isWorkMode) {
                    DOM.leftAnimalGif.src = 'assets/working-dog-animation.gif';
                    DOM.rightAnimalGif.src = 'assets/working-dog-animation.gif';
                } else {
                    DOM.leftAnimalGif.src = STATE.breakGif;
                    DOM.rightAnimalGif.src = STATE.breakGif;
                }
            },

            setMode(workMode) {
                STATE.isWorkMode = workMode;
                timerActions.updateModeIndicator();
                
                DOM.body.classList.remove('work-mode', 'break-mode');
                DOM.body.classList.add(STATE.isWorkMode ? 'work-mode' : 'break-mode');
                
                if (STATE.isWorkMode) {
                    DOM.leftAnimalGif.src = 'assets/working-dog-animation.gif';
                    DOM.rightAnimalGif.src = 'assets/working-dog-animation.gif';
                } else {
                    DOM.leftAnimalGif.src = STATE.breakGif;
                    DOM.rightAnimalGif.src = STATE.breakGif;
                }
            },

            updateModeIndicator() {
                if (STATE.isWorkMode) {
                    DOM.modeIndicator.textContent = "Work Time";
                    DOM.modeIndicator.className = "mode-indicator work-mode";
                } else {
                    DOM.modeIndicator.textContent = "Break Time";
                    DOM.modeIndicator.className = "mode-indicator break-mode";
                }
            }
        };

        // ========== Project Tracking Functions ==========
        const projectActions = {
            addProject() {
                const projectName = DOM.projectInput.value.trim();
                if (projectName) {
                    const project = {
                        id: Date.now().toString(),
                        name: projectName,
                        pomodoros: 0,
                        breaks: 0,
                        workTime: 0,
                        breakTime: 0,
                        notes: ''
                    };
                    
                    STATE.projects.push(project);
                    this.saveProjects();
                    this.renderProjects();
                    DOM.projectInput.value = '';
                }
            },
            
            deleteProject(id) {
                STATE.projects = STATE.projects.filter(project => project.id !== id);
                if (STATE.currentProject === id) {
                    STATE.currentProject = null;
                }
                this.saveProjects();
                this.renderProjects();
            },
            
            setCurrentProject(id) {
                if (STATE.currentProject === id) {
                    STATE.currentProject = null;
                } else {
                    STATE.currentProject = id;
                }
                this.renderProjects();
            },
            
            saveProjects() {
                localStorage.setItem('projects', JSON.stringify(STATE.projects));
            },
            
            loadProjects() {
                const savedProjects = localStorage.getItem('projects');
                if (savedProjects) {
                    STATE.projects = JSON.parse(savedProjects);
                    this.renderProjects();
                }
            },
            
            renderProjects() {
                DOM.projectList.innerHTML = '';
                
                const formatProjectTime = (seconds) => {
                    const hours = Math.floor(seconds / 3600);
                    const minutes = Math.floor((seconds % 3600) / 60);
                    return `${hours}h ${minutes}m`;
                };
                
                STATE.projects.forEach(project => {
                    const projectItem = document.createElement('div');
                    projectItem.className = `project-item ${project.id === STATE.currentProject ? 'selected' : ''}`;
                    projectItem.dataset.id = project.id;
                    
                    projectItem.innerHTML = `
                        <div class="project-main-content">
                            <div class="project-name editable" contenteditable="true">${project.name}</div>
                            <div class="project-stats">
                                <div class="project-stat">
                                    <span>🍅</span>
                                    <span class="editable" contenteditable="true">${project.pomodoros}</span>
                                    <span class="project-time">${formatProjectTime(project.workTime || 0)}</span>
                                </div>
                                <div class="project-stat">
                                    <span>☕</span>
                                    <span class="editable" contenteditable="true">${project.breaks}</span>
                                    <span class="project-time">${formatProjectTime(project.breakTime || 0)}</span>
                                </div>
                            </div>
                            <div class="project-actions">
                                <button class="project-action-btn" onclick="projectActions.setCurrentProject('${project.id}')">
                                    ${project.id === STATE.currentProject ? 'Untrack' : 'Track'}
                                </button>
                                <button class="project-action-btn" onclick="projectActions.deleteProject('${project.id}')">Delete</button>
                            </div>
                        </div>
                        <div class="project-notes-section">
                            <button class="project-notes-toggle">Notes</button>
                            <textarea class="project-notes" placeholder="Add notes about this project...">${project.notes || ''}</textarea>
                        </div>
                    `;
                    
                    DOM.projectList.appendChild(projectItem);
                    
                    const notesToggle = projectItem.querySelector('.project-notes-toggle');
                    const notesTextarea = projectItem.querySelector('.project-notes');
                    
                    // Initialize notes as hidden
                    notesTextarea.style.display = 'none';
                    
                    notesToggle.addEventListener('click', () => {
                        const isExpanded = notesTextarea.style.display === 'block';
                        notesTextarea.style.display = isExpanded ? 'none' : 'block';
                        notesToggle.classList.toggle('expanded');
                    });
                    
                    notesTextarea.addEventListener('blur', () => {
                        project.notes = notesTextarea.value;
                        this.saveProjects();
                    });
                    
                    const nameEditable = projectItem.querySelector('.project-name');
                    const pomodoroEditable = projectItem.querySelector('.project-stat:nth-child(1) .editable');
                    const breakEditable = projectItem.querySelector('.project-stat:nth-child(2) .editable');
                    
                    nameEditable.addEventListener('blur', () => {
                        project.name = nameEditable.textContent;
                        this.saveProjects();
                    });
                    
                    pomodoroEditable.addEventListener('blur', () => {
                        const value = parseInt(pomodoroEditable.textContent) || 0;
                        project.pomodoros = value;
                        this.saveProjects();
                    });
                    
                    breakEditable.addEventListener('blur', () => {
                        const value = parseInt(breakEditable.textContent) || 0;
                        project.breaks = value;
                        this.saveProjects();
                    });
                });
            }
        };

        // ========== Celebration Functions ==========
        const celebrationActions = {
            triggerCelebration() {
                DOM.applauseSound.play();
                this.createConfetti();
                
                DOM.container.style.animation = 'pulse 0.5s 3';
                setTimeout(() => {
                    DOM.container.style.animation = '';
                }, 1500);
            },
            
            createConfetti() {
                const confettiContainer = document.createElement('div');
                confettiContainer.className = 'confetti-container';
                confettiContainer.style.position = 'fixed';
                confettiContainer.style.top = '0';
                confettiContainer.style.left = '0';
                confettiContainer.style.width = '100%';
                confettiContainer.style.height = '100%';
                confettiContainer.style.pointerEvents = 'none';
                confettiContainer.style.zIndex = '1000';
                
                document.body.appendChild(confettiContainer);
                
                for (let i = 0; i < 100; i++) {
                    const confetti = document.createElement('div');
                    confetti.className = 'confetti';
                    
                    const colors = ['#e91e63', '#4caf50', '#2196f3', '#ff9800', '#9c27b0'];
                    const shapes = ['circle', 'square', 'triangle'];
                    
                    confetti.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
                    confetti.style.left = Math.random() * 100 + 'vw';
                    confetti.style.width = (Math.random() * 10 + 5) + 'px';
                    confetti.style.height = (Math.random() * 10 + 5) + 'px';
                    confetti.style.opacity = '1';
                    confetti.style.transform = `rotate(${Math.random() * 360}deg)`;
                    
                    const animationDuration = Math.random() * 3 + 2;
                    confetti.style.animation = `fall ${animationDuration}s linear forwards`;
                    
                    const keyframes = `
                        @keyframes fall {
                            to {
                                transform: translateY(100vh) rotate(${Math.random() * 360}deg);
                                opacity: 0;
                            }
                        }
                    `;
                    
                    if (!document.getElementById('confetti-keyframes')) {
                        const style = document.createElement('style');
                        style.id = 'confetti-keyframes';
                        style.innerHTML = keyframes;
                        document.head.appendChild(style);
                    }
                    
                    confettiContainer.appendChild(confetti);
                    
                    setTimeout(() => {
                        confetti.remove();
                    }, animationDuration * 1000);
                }
                
                setTimeout(() => {
                    confettiContainer.remove();
                }, 3000);
            }
        };

        // ========== Tracking Functions ==========
        const trackingActions = {
            updateDisplay() {
                DOM.totalWorkDisplay.textContent = this.formatTime(STATE.totalWorkSeconds);
                DOM.totalBreakDisplay.textContent = this.formatTime(STATE.totalBreakSeconds);
            },

            formatTime(totalSeconds) {
                const hours = Math.floor(totalSeconds / 3600);
                const minutes = Math.floor((totalSeconds % 3600) / 60);
                const seconds = totalSeconds % 60;
                return `${hours.toString().padStart(2, '0')}:${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;
            },

            resetTracking() {
                if (confirm('Are you sure you want to reset all tracking time?')) {
                    STATE.totalWorkSeconds = 0;
                    STATE.totalBreakSeconds = 0;
                    this.updateDisplay();
                    localStorage.setItem('totalWorkSeconds', '0');
                    localStorage.setItem('totalBreakSeconds', '0');
                }
            }
        };

        // ========== Initialization ==========
        function setupEventListeners() {
            DOM.startButton.addEventListener('click', timerActions.start);
            DOM.pauseButton.addEventListener('click', timerActions.pause);
            DOM.stopButton.addEventListener('click', timerActions.stop);
            DOM.resetButton.addEventListener('click', timerActions.reset);
            DOM.work25Button.addEventListener('click', () => timerActions.setQuickTime(25, 0, true));
            DOM.break5Button.addEventListener('click', () => timerActions.setQuickTime(5, 0, false));
            DOM.break30Button.addEventListener('click', () => timerActions.setQuickTime(30, 0, false));
            DOM.setWorkModeButton.addEventListener('click', () => timerActions.setMode(true));
            DOM.setBreakModeButton.addEventListener('click', () => timerActions.setMode(false));
            
            DOM.resetTracking.addEventListener('click', trackingActions.resetTracking);
            
            DOM.addProjectBtn.addEventListener('click', projectActions.addProject.bind(projectActions));
            DOM.projectInput.addEventListener('keypress', (e) => {
                if (e.key === 'Enter') {
                    projectActions.addProject();
                }
            });
        }

        function init() {
            setupEventListeners();
            
            // Load saved state
            STATE.totalWorkSeconds = parseInt(localStorage.getItem('totalWorkSeconds')) || 0;
            STATE.totalBreakSeconds = parseInt(localStorage.getItem('totalBreakSeconds')) || 0;
            trackingActions.updateDisplay();
            
            projectActions.loadProjects();
            timerActions.updateModeIndicator();
            
            // Set initial progress circle
            DOM.timerProgress.style.background = `conic-gradient(var(--primary-blue) 0%, transparent 0%)`;
        }

        init();
    </script>
</body>
